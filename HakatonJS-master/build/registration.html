    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body class="Registration">
    <div class="container">
      <svg
        id="image"
        width="73"
        height="100"
        viewBox="0 0 73 100"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0 34.5703H29.2969V49.1537H0V34.5703Z" fill="#B9995B" />
        <path
          d="M43.2291 55.0128V63.7369C43.2291 67.5781 40.1041 70.7031 36.2631 70.7031C32.4221 70.7031 29.2969 67.5781 29.2969 63.7369V55.0128H0V63.7369C0 83.7324 16.2676 100 36.2631 100C56.2586 100 72.5262 83.7326 72.5262 63.7369V55.0128H43.2291Z"
          fill="#B9995B"
        />
        <path
          d="M43.2295 34.5703H72.5264V49.1535H43.2295V34.5703Z"
          fill="#B9995B"
        />
        <path
          d="M36.2634 26.0425L49.8656 12.4404C52.7115 9.59446 52.7115 4.9802 49.8654 2.1345C47.0197 -0.711597 42.4054 -0.711402 39.5595 2.1345L36.2634 5.43059L32.9673 2.1345C30.1214 -0.711402 25.5074 -0.711402 22.6615 2.1345C19.8154 4.9804 19.8154 9.59446 22.6613 12.4404L36.2634 26.0425Z"
          fill="#B9995B"
        />
      </svg>
      <h1 class="registration__tittle">Love Lodestone</h1>
      <form action="#" class="registration__form">
        <!-- login -->
        <p class="registration_subtitle registration__form__name__login">
          Create user name (login)
        </p>
        <label class="outer_input registration__outer-input" for="">
          <input class="input input__login-registration" type="text" /><span
            class="input_error input_login_error"
            >Please enter your username.</span
          >
        </label>
        <!-- name -->
        <p class="registration_subtitle registration__form__name">
          Create profile name
        </p>
        <label class="outer_input registration__outer-input">
          <input class="input input__name-registration" type="text" /><span
            class="input_error input_name_error"
            >Please enter your name.</span
          >
        </label>
        <!-- sex -->
        <p class="registration_subtitle registration__form-sex">Sex</p>
        <label class="registration__sex__label">
          <span class="registration__sex-title">Male</span>
          <input type="radio" class="input_sex" name="Gender" />
        </label>

        <label class="registration__sex__label">
          <span class="registration__sex-title">Female</span>
          <input type="radio" class="input_sex" name="Gender"
        /></label>

        <!-- age -->
        <p class="registration_subtitle registration__form__age">Specify age</p>
        <label class="outer_input registration__outer-input">
          <input class="input input__age" type="text" /><span
            class="input_error input_age_error"
            >Please enter your age.</span
          >
        </label>
        <!-- number -->
        <p class="registration_subtitle registration__form__number">
          Enter your cell number
        </p>
        <label class="outer_input registration__outer-input">
          <input class="input input__number" type="text" />
          <div class="number__error-block">
            <span class="input_error_number input_number_error"
              >Please enter your number.</span
            ><span class="input_error_length input_number_error_length"
              >You did not enter the number of digits in your number
              correctly.</span
            >
          </div>
        </label>
        <!-- password -->
        <p class="registration_subtitle registration__form__password">
          Create password (up to 8 symbols)
        </p>
        <label class="outer_input registration__outer-input">
          <input
            class="input input__password-registration"
            type="password"
          /><span class="input_error input_password_error"
            >Password is very short, enter more characters.</span
          >
        </label>
        <!-- submit -->
        <button class="btn" type="submit">Create account</button>
        <span class="registration__underBtn"
          ><a href="./login.html">Go to login page</a></span
        >
      </form>
    </div>
  <script type="text/javascript" src="./HakatonJS/build/runtime.3e39e0096bb2ae7a09fb.js"></script><script type="text/javascript" src="./HakatonJS/build/vendors.e4fdd62db5c3dad4fced.js"></script><script type="text/javascript" src="./HakatonJS/build/main.ef473de9e2c60fdade33.js"></script></body>
</html>
